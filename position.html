<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .a{
            width:500px;
            height: 500px;
            background: green;
            margin-top: 40px;
            position: relative;
        }
        .b{
            width:100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">

        </div>
    </div>
</body>
</html>
