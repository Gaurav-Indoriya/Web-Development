<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            opacity: 0.1;

        }
        img:hover{
            opacity: 1.0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>opacity &nbsp; transparent from 0.0 to 1.0</h1>
    <img src="images/1.png" alt="">
    <img src="images/2.png" alt="">
    <img src="images/3.png" alt="">
</body>
</html>
