<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transfrom</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Hello Gaurav</h1>
    <h2>Hello Gaurav</h2>
    <h3>Hello Gaurav</h3>
    <ul>
        <li>Gaurav</li>
        <li>Gaurav</li>
        <li>Gaurav</li>
    </ul>
</body>
</html>
