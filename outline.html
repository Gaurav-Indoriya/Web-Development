<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            border: 2px solid;
            outline: dotted;
            outline-offset: 10px;
            outline-color: red;
            outline-width: 20px ;
        }
    </style>
</head>
<body>
    <center><h1 class="a">Hello Gwalior</h1></center>
</body>
</html>
