<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-query-img</title>
    <style>
        .b{
            display: none;
        }
        @media (max-width:768px){
            .a{
                display: none;
            }
            .b{
                display: block;
            }
        }
    </style>
</head>
<body>
        <img src="images/1.png" alt="" width="30%" class="a">  

        <img src="images/2.png" alt="" width="30%" class="b">
</body>
</html>
