<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .a{
            border: 10px solid red;
            color: white;
            background: black;
            font-size: 50px;
        }
        .b{
            border: 2px dotted;
            width: 300px;
            height: 400px;
        }
        .c{
            border: 5px solid red;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1 class="a">
        Hello Gaurav
    </h1>
    <h2 class="b">
        Hello World
    </h2>
    <img src="images/1.png" alt="" class="c">
</body>
</html>
