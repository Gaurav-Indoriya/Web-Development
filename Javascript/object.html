<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <script>
        let a = {

            fname: 'vikas',
            lname: 'jain',
            age: 23,
            email: 'jainvikas@gmail.com',

            favMovies: ['dhoom', 'sholay', 'Hum'], //object array

            //ek or object ke andar object  //
            living: {

                city: 'Gwalior',
                country: 'India'
            },
            salary: function () {   //function

                return 25000;
            },

            fullname: function () {
                fname = "raj"  //local
                return this.fname + " " + this.lname;  //(var a ke liye this use)
                return fname
            }


        }  //end object//
        document.write(a.fname)
        document.write(JSON.stringify(a))
        document.write(a.fname, "<br>");
        document.write(a.fullname)
        console.log(a);
        
    </script>
</head>

<body>

</body>

</html>
