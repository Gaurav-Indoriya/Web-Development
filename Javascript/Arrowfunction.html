<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow-function</title>
    <script>
        function test(){
            document.write("hello gaurav");
        }
        test()

        // arrow function

        const testt=()=>document.write("hello gaurav");
        testt()
        const testt1=(a,b)=>document.write("hello gaurav",a+b);
        testt()
        const testt2=a=>document.write("hello gaurav",a);
        testt()
    </script>
</head>
<body>
    
</body>
</html>
