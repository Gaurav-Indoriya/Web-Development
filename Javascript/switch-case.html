<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
    <script>
        let data = "123";
        switch (data){
            case "a":
                document.write("tuesday");
                break;
            case "1":
                document.write("wednesday");
                break;
            case "2":
                document.write("thursday");
                break;
                default:
                    document.write("enter valid day");
        }

    </script>
</head>
<body>
    
</body>
</html>
