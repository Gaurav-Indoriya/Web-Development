<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift-unshift</title>
    <script>
                let u = ["gaurav","saurav","rahul","kapil"]
        document.write(u + "<br><br>");

        u.shift();
        document.write(u + "<br><br>");

        u.unshift("thor");
        document.write(u + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
