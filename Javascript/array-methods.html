<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method</title>
    <script>
        let u = ["gaurav","saurav","rahul","kapil"]
        document.write(u + "<br><br>");

        u.pop();
        document.write(u + "<br><br>");

        u.push("thor");
        document.write(u + "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
