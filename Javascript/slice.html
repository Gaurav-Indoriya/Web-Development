<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
    <script>
        let a = ["thor","captain","hulk","ironman","steve","rogers","peggy"];
        // -1,-2,-3,-4,-5

        document.write(a + "<br><br>");
        let b =a.slice(1,5)//start end
        document.write(b + "<br><br>");


        let c =a.slice(-4)//start end
        document.write(c + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
