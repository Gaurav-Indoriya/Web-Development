<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        let per = prompt("Enter your Percent:");
        //let per = 40;
  
        if (per >= 80 && per <= 100) {
          alert("you are in Merit");
        } else if (per >= 60 && per < 80) {
          alert("you are in 1st Division.");
        } else if (per >= 45 && per < 60) {
          alert("you are in 2nd Division.");
        } else if (per >= 33 && per < 45) {
          alert("you are in 3rd Division.");
        } else if (per < 33) {
          alert("you are Fail");
        } else {
        alert("please enter Valid Percent");
        }


        let a = parseInt(prompt("enter the number 1"))
        let b = parseInt(prompt("enter the number 2"))

        let c = a + b
        document.write(c);
      </script>
</head>
