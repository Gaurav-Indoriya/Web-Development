<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>true switch</title>
    <script>
        let age = 20;

        switch(age){
            case(age >= 15 && age <= 20):
            document.write("you are eligiblae");
            break;

            case(age >= 21 && age <= 30):
            document.write("you are not eligiblae");
            break;
            default:
                document.write("enter the valid age");
        }
    </script>
</head>

</body>
</html>
