<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" value="Gaurav" id=""b readonly>
        <br><br>
        Name:
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <br><br>
        Email:
        <input type="email" name="email" placeholder="Enter your Email" required>
        <br><br>
        Password:
        <input type="password" name="password" placeholder="Enter Your Password">
        <br><br>
        Date of Birth:
        <input type="date" name="date">
        <br><br>
        Phone:
        <input type="number" name="phone">
        <br><br>
        Address:
        <textarea name="address" id=""></textarea>
        <br><br>
        Gender:
        <input type="radio" name="gender" id="" value="Male">Male
        <input type="radio" name="gender" id="" value="Female">Female
        <br><br>
        College:
        <select name="college" id="">
            <option value="">Select College</option>
            <option value="">MPCT</option>
            <option value="">MITS</option>
            <option value="">Optimus</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" name="check" id="" value="10th">10th
        <input type="checkbox" name="check" id="" value="12th">12th
        <input type="checkbox" name="check" id="" value="Graduation">Graduation
        <input type="checkbox" name="check" id="" value="Post Graduation">Post Graduation
        <br><br>
        Image Upload:
        <input type="file" name="image" id="">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
