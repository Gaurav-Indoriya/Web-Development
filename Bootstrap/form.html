<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-info  text-whilte mt-3">Student Register</h1>
        <div class="col-md-6">
            <h2>Register Form</h2>
            <p>this is a registration form</p>
            <hr>
            <img src="images/pninfosys.png" alt="" class="w-100">
            <h2>registration form</h2>
            <p>please register your details with us</p>
        </div>

        <div class="col-md-6">
            <h2>Registration Form</h2>
            <p>this is a registration form</p>
            <hr>
            <form action="">

                <div class="mb-3">
                    <label for="">Name:</label>
                    <input type="text" name="" id="" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="">Email:</label>
                    <input type="email" name="" id="" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="">Password:</label>
                    <input type="password" name="" id="" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="">D.O.B:</label>
                    <input type="date" name="" id="" class="form-control">
                </div>


                <div class="mb-3">
                    <label for="">College:</label>
                    <select name="" id="" class="form-control">
                        <option value="">Select College</option>
                        <option value="">MPCT</option>
                        <option value="">ITM</option>
                        <option value="">MITS</option>
                    </select>
                </div>

                <center>
                    <button class="btn btn-info">Submit</button>
                </center>

            </form>
        </div>
    </div>
</body>
</html>
