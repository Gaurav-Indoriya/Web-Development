<script>
    function prom(a)
    {
        return new Promise((resolve,reject) =>{
            if (a){
                resolve("yes")
            }else{
                reject("no")
            }
        })
    }

    // prom(false)
    // console.log(prom(false))

    prom(false).then((res)=>{
        console.log(res)
        document.write(res)
    })
    .catch((err)=>{
        console.log(err)
        document.write(err)
    })

</script>
